<ion-content>
  <div class="login-container">
    <div class="login-card">
      <h2>Riwayat Tender</h2>
      <p>Catatan semua tender yang telah diajukan</p>

      <ng-container *ngIf="tenderList.length > 0; else kosong">
        <div class="tender-card" *ngFor="let tender of tenderList; let i = index">
          <p><strong>{{ tender.nama }}</strong></p>
          <p><strong>Spesifikasi:</strong> {{ tender.spesifikasi }}</p>
          <p><strong>Kuantitas:</strong> {{ tender.kuantitas }}</p>
          <p><strong>Alasan:</strong> {{ tender.alasan }}</p>
          <p><strong>Tanggal:</strong> {{ tender.tanggal }}</p>
          <ion-button fill="clear" color="danger" size="small" (click)="hapusTender(i)">Hapus</ion-button>
        </div>
      </ng-container>

      <ng-template #kosong>
        <ion-text color="medium">
          <p style="text-align: center;">Belum ada riwayat tender</p>
        </ion-text>
      </ng-template>

      <ion-button expand="block" routerLink="/halamanutama">Kembali</ion-button>
    </div>
  </div>
</ion-content>
