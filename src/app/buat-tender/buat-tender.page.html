<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kelola-pengadaan"></ion-back-button>
    </ion-buttons>
    <ion-title>Buat Tender Baru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-wrapper">
    <div class="form-header">
      <h3>Pengajuan: {{ requestTitle }}</h3>
      <p>Lengkapi detail di bawah untuk mempublikasikan tender ini.</p>
    </div>

    <ion-input
      label="Judul Tender"
      labelPlacement="floating"
      fill="solid"
      class="custom-input"
      [(ngModel)]="tender.title"
      placeholder="Masukkan judul tender">
    </ion-input>

    <ion-textarea
      label="Deskripsi Tender"
      labelPlacement="floating"
      fill="solid"
      class="custom-input"
      [(ngModel)]="tender.description"
      placeholder="Jelaskan detail kebutuhan teknis, syarat, dll."
      [autoGrow]="true">
    </ion-textarea>

    <ion-item class="datetime-item">
      <ion-label>Batas Akhir Penawaran</ion-label>
      <ion-datetime-button datetime="deadline"></ion-datetime-button>
    </ion-item>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          id="deadline"
          [(ngModel)]="tender.submission_deadline"
          presentation="date-time"
          showDefaultButtons="true"
          doneText="Pilih"
          cancelText="Batal">
        </ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-button expand="block" (click)="publishTender()" class="ion-margin-top publish-button">
      <ion-icon name="paper-plane-outline" slot="start"></ion-icon>
      Publikasikan Tender
    </ion-button>
  </div>
</ion-content>
