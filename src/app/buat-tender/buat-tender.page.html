<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/halamanutama"></ion-back-button>
    </ion-buttons>
    <ion-title>Buat Tender Baru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="request">
    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-subtitle>Berdasarkan Pengajuan:</ion-card-subtitle>
        <ion-card-title>{{ request.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-list-header>Detail Tender</ion-list-header>
    <p class="ion-padding-start ion-padding-end instruction">Lengkapi detail di bawah untuk mempublikasikan tender ini.</p>

    <ion-list>
      <ion-item>
        <!-- PERBAIKAN: Pastikan ngModel terikat ke tender.title -->
        <ion-input label="Judul Tender" label-placement="floating" [(ngModel)]="tender.title"></ion-input>
      </ion-item>
      <ion-item>
        <!-- PERBAIKAN: Pastikan ngModel terikat ke tender.description -->
        <ion-textarea label="Deskripsi Tender" label-placement="floating" [(ngModel)]="tender.description" [autoGrow]="true"></ion-textarea>
      </ion-item>
      <ion-item>
        <!-- PERBAIKAN: Pastikan ngModel terikat ke tender.submission_deadline -->
        <ion-input type="datetime-local" label="Deadline Pengajuan" label-placement="floating" [(ngModel)]="tender.submission_deadline"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="publishTender()" class="ion-margin-top">
      <ion-icon name="paper-plane-outline" slot="start"></ion-icon>
      Publikasikan Tender
    </ion-button>
  </div>
</ion-content>
