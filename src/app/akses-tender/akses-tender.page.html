<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Akses Tender Terbuka</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let tender of tenders">
        <ion-card color="light" class="custom-card">
          <ion-card-header>
            <ion-card-title class="judul-tender">{{ tender.nama }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="deskripsi">{{ tender.deskripsi }}</p>
            <p class="deadline">🗓️ Deadline: {{ tender.batas_akhir | date }}</p>
            <ion-button expand="block" color="primary">Ajukan Penawaran</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
