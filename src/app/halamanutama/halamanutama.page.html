<ion-content>
  <div class="page-container">
    <div class="card">
      <h2 class="title">Dashboard</h2>
      <p class="subtitle">What would you like to do today?</p>

      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card button routerLink="/tender" class="menu-card">
              <ion-icon name="document-text-outline" size="large"></ion-icon>
              <p>Tender</p>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card button routerLink="/vendor" class="menu-card">
              <ion-icon name="people-outline" size="large"></ion-icon>
              <p>Vendor</p>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-card button routerLink="/riwayat" class="menu-card">
              <ion-icon name="time-outline" size="large"></ion-icon>
              <p>Riwayat</p>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card button routerLink="/buat-tender" class="menu-card">
              <ion-icon name="add-circle-outline" size="large"></ion-icon>
              <p>Buat Tender</p>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button expand="block" fill="outline" color="primary" [routerLink]="['/login']">Logout</ion-button>
    </div>
  </div>

  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/profile']">
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to the Dashboard</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Here you can manage all your projects, tenders, and more!</p>
      </ion-card-content>
    </ion-card>
  
    <!-- Menu Profile Button on the Main Content -->
    <ion-button expand="full" [routerLink]="['/profile']">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      Go to Profile
    </ion-button>
  </ion-content>
  
</ion-content>
