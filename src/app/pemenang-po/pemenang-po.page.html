</ion-header>

    <ion-card>

        <ion-card-title>Informasi Pemenang</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Nama Vendor:</strong> PT Sukses Selalu</p>

    <ion-button expand="block" color="medium" (click)="kembaliKeDashboard()">
