<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Vendor Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dashboard-header">
    <div class="header-text">
      <h1>Portal Vendor</h1>
      <p>Selamat datang di portal e-Procurement.</p>
    </div>
    <div class="user-info">
      <span>ðŸ‘‹ Halo, <strong>{{ userName }}</strong></span>
      <ion-button fill="clear" size="small" color="danger" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

    <!-- Kartu 2: Akses Tender Terbuka -->
    <div class="menu-card" (click)="goTo('akses-tender')">
      <div class="card-icon" style="--card-color: #16a34a;">
        <ion-icon name="search-outline"></ion-icon>
      </div>
      <div class="card-title">Akses Tender</div>
      <p class="card-subtitle">Lihat semua tender yang terbuka</p>
    </div>

    <!-- Kartu 3: Jadwal Aanwijzing -->
    <div class="menu-card" (click)="goTo('jadwal-aanwijzing')">
      <div class="card-icon" style="--card-color: #7c3aed;">
        <ion-icon name="calendar-outline"></ion-icon>
      </div>
      <div class="card-title">Jadwal Aanwijzing</div>
      <p class="card-subtitle">Lihat jadwal sesi penjelasan</p>
    </div>

    <!-- Kartu 4: Pemenang & PO -->
    <div class="menu-card" (click)="goTo('pemenang-po')">
      <div class="card-icon" style="--card-color: #0891b2;">
        <ion-icon name="ribbon-outline"></ion-icon>
      </div>
      <div class="card-title">Pemenang & PO</div>
      <p class="card-subtitle">Lihat notifikasi & Purchase Order</p>
    </div>
</ion-content>
