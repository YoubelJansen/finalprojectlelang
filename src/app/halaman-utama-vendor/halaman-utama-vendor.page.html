</ion-header>

  <div class="dashboard-grid">
    <ion-card class="dashboard-card" (click)="navigateTo('registrasi-vendor')">

        <ion-card-title>🌐 Registrasi Vendor</ion-card-title>

    <ion-card class="dashboard-card" (click)="navigateTo('pemenang-po')">
