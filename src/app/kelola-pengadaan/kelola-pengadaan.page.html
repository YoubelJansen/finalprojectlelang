<ion-header>
  <ion-toolbar>
    <ion-title>Kelola Pengadaan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Permintaan yang Disetujui</h2>

  <ion-card *ngFor="let item of permintaanDisetujui">
    <ion-card-header>
      <ion-card-title>{{ item.namaBarang }}</ion-card-title>
      <ion-card-subtitle>{{ item.tanggal }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Jumlah: {{ item.jumlah }} <br />
      Status: <strong>{{ item.status }}</strong>
    </ion-card-content>
  </ion-card>
</ion-content>
