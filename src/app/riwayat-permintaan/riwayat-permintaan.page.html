<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Riwayat Permintaan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let riwayat of daftarRiwayat">
      <ion-label>
        <h3>{{ riwayat.namaItem }}</h3>
        <p>
          Tanggal: {{ riwayat.tanggal }}<br>
          Kuantitas: {{ riwayat.kuantitas }}<br>
          Status: <strong>{{ riwayat.status }}</strong>
        </p>
      </ion-label>
      <ion-button fill="clear" color="primary" slot="end" (click)="lihatDokumen(riwayat.dokumenUrl)">
        <ion-icon slot="icon-only" name="document-text-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
