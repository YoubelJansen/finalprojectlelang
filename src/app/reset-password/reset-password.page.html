<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Password Baru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <h3>Buat Password Baru</h3>
    <p>Masukkan password baru Anda di bawah ini.</p>

    <ion-item>
      <ion-label position="floating">Password Baru</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Konfirmasi Password</ion-label>
      <ion-input type="password" [(ngModel)]="password_confirmation"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="submitNewPassword()" class="ion-margin-top">
      Simpan Password
    </ion-button>
  </div>
</ion-content>
