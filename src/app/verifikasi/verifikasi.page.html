<ion-header>
  <ion-toolbar>
    <ion-title>Verifikasi & Persetujuan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding halaman-verifikasi">
  <div class="verifikasi-container">
    <h2 class="title">Daftar Pengajuan</h2>

    <div *ngFor="let pengajuan of daftarPengajuan" class="pengajuan-card">
      <div class="pengajuan-info">
        <h3>{{ pengajuan.nama }}</h3>
        <p>{{ pengajuan.deskripsi }}</p>
        <p><strong>Status:</strong> {{ pengajuan.status }}</p>
      </div>

      <div class="action-buttons">
        <ion-button fill="clear" color="success" (click)="setujui(pengajuan)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="tolak(pengajuan)">
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
