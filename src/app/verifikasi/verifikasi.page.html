<ion-header>
  <ion-toolbar>
    <ion-title>Verifikasi & Persetujuan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pengajuan of daftarPengajuan">
      <ion-label>
        <h2>{{ pengajuan.nama }}</h2>
        <p>{{ pengajuan.deskripsi }}</p>
        <p><strong>Status:</strong> {{ pengajuan.status }}</p>
      </ion-label>

      <ion-button fill="clear" color="success" (click)="setujui(pengajuan)">
        <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="danger" (click)="tolak(pengajuan)">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
